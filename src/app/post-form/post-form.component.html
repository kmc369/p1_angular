<form (ngSubmit)="submit(movieform)">
  
  
  <label for="title">Title</label>
  <input pInputText type="text" name="title" [(ngModel)]="movieform.title" />

  <label for="Lead_Actor">Starring</label>
  <input
    pInputText
    type="text"
    name="Lead_Actor"
    [(ngModel)]="movieform.actor"
  />

  <label for="Genre">Genre</label>
  <input pInputText type="type" name="Genre" [(ngModel)]="movieform.genre" />

  <label for="Release_Year">Release Year</label>
  <input
    pInputText
    type="number"
    name="Release_Year"
    [(ngModel)]="movieform.year"
  />

  <input pInputText type="submit" label="Submit" />
</form>
