<table>
    <thead>
    <tr> <th>id</th> <th>title</th> <th>actor</th>  <th>genre</th>  <th>Year</th>    </tr>
</thead>
    <tbody>
        <tr *ngFor= "let movie of movies">
            <td>{{movie.id}}</td>
            <td>{{movie.Title}}</td>
            <td>{{movie.Actor}}</td>
            <td>{{movie.Genre}}</td>
            <td>{{movie.Year}}</td>
        </tr>


    </tbody>
</table>
