

<p-table [value]="movies">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Starring</th>
      <th>Genre</th>
      <th>Year</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{ car.id }}</td>
      <td>{{ car.title }}</td>
      <td>{{ car.actor }}</td>
      <td>{{ car.genre }}</td>
      <td>{{ car.year }}</td>
    </tr>
  </ng-template>
</p-table>
