<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Starring</th>
    <th>Genre</th>
    <th>Release Year</th>
  </tr>
  <tbody>
    <tr *ngFor="let x of movies">
      <td>{{ x.id }}</td>
      <td>{{ x.title }}</td>
      <td>{{ x.actor }}</td>
      <td>{{ x.genre }}</td>
      <td>{{ x.year }}</td>
    </tr>
  </tbody>
</table>
