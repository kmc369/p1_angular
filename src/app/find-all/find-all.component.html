<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Starring</th>
      <th>Genre</th>
      <th>Release Year</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.actor }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.year }}</td>
    </tr>
  </tbody>
</table>
